version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: gamelist
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-data:/var/lib/postgresql/data
  web:
    build: ./app
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres-data: