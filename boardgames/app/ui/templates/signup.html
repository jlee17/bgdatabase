<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            background-color: #343a40 !important;
            color: #ffffff !important;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container d-flex h-100">
        <div class="card bg-light text-dark col-sm-6 mx-auto justify-content-center align-self-center">
            <div class="card-body">

                <h1 class="card-title">Sign Up</h1>
                {% if error %}
                <div class="alert {{category}}">{{error}}</div>
                {% endif %}

                <form action="/signup" method="post">
                    <div class="form-group form-inline">
                        <input type="text" class="form-control w-50" name="firstName" placeholder="First Name">
                        <input type="text" class="form-control w-50" name="lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="confirmPassword"
                            placeholder="Confirm Password">
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                    </div>
                </form>

                <hr>
                <div class="d-flex justify-content-between align-items-center h-100">
                    <span>Already have an account?</span><a class="btn btn-primary btn-md" href="/">Sign In</a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
